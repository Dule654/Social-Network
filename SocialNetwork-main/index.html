<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexa Social Network</title>
</head>
<body>
    <div class="naslov">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="loginWrapper">
        <div class="loginWrapperInfo">
            <p class="loginWrapperInfoPOne">Email</p>
            <input id ="LoginEmail" type="email">
            <p class="loginWrapperInfoPTwo">Password</p>
            <input id ="LoginPassword" type="password">
            <button id ="indexLoginBtn">LogIn</button>
        </div>
        <div class="singUpWrapper">
            <p>Don't have account? Sing up now!</p>
            <button id="SignUpBtn">SingUp</button>
        </div>
    </div>
    <div class="modal">
        <input class="inputOneModal" type="text" placeholder="USERNAME">
        <input class="inputTwoModal" type="text" placeholder="EMAIL">
        <input class="inputThreeModal" type="password" placeholder="PASSWORD">
        <input class="inputFourModal" type="password" placeholder="REPEAT PASSWORD">
        <button id="SingUpBtnTwo">SingUp</button>
    </div>


    
    <script src="js/script.js"></script>
    
</body>
</html>
